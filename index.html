<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='/scss/mian.css'>
</head>
<body>

    <nav>
        <div class="left">
            AfriHub HR
        </div>

        <ul>
        </ul>
    </nav>

    <main>
        <header>
            LIST OF EMPLOYEES GOING ON LEAVE
        </header>

        <section>
            <div class="sectLeft" id="sectLeft">
                <form id="form">
                    <p>Name</p>
                    <input type="text" id="name" placeholder="Name">
                    <p>Employee ID</p>
                    <input type="text" id="id" placeholder="Employee ID">
                    <p>Email</p>
                    <input type="email" id="email" placeholder="enter  email">
                    <p>Phone-Number</p>
                    <input type="number" id="number" placeholder="Phone-Number">
                    <p>Home Address</p>
                    <input type="text" id="address" placeholder="employee address">
                    <p>Level</p>
                    <select name="" id="level">
                        <option value="Manager" selected>Manager</option>
                        <option value="HOD">HOD</option>
                        <option value="Senior">Senior Accountant</option>
                        <option value="CTO">CTO</option>
                        <option value="Senior Developer">Senior Developer</option>
                        <option value="Accountant-1">Accountant-1</option>
                        <option value="Accountant-2">Accountant-2</option>
                        <option value="Developer-2">Developer-2</option>
                        <option value="Developer-1">Developer-1</option>
                        <option value="Other">Other staffs</option>
                    </select> 

                    <button id="btn">Sumbit</button>
                </form>
            </div>
            <div class="sectRight">
                <div class="infoDiv" id="infoDiv">
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
